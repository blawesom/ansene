{% extends "tabbed.html" %}
{% block content %}
<div class="page-header">
  <h1>Liste des projets</h1>
</div>
<ul class="list-group">
    {% for project in project_list %}
  <li class="list-group-item"><a href='./{{ project.id }}'>{{ project.id }}</a> -  {{ project.cat }}: {{ project.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
