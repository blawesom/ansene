{% extends "header.html" %}
{% block main %}
<nav class="navbar navbar-default" id="main-navbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Ansène</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class={{ tab_state.news }}><a href="#">Accueil</a></li>
        <li class="dropdown"  class={{ tab_state.recherche }}>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            Recherche
            <span class="caret"></span>
          <ul class="dropdown-menu">
            <li><a href="search/">Amendements</a></li>
            <li><a href="#">Discussions</a></li>
            <li><a href="#">Élus</a></li>
          </ul>
        </li>
        <li class={{ tab_state.alertes }}><a href="#">Alertes</a></li>
        <li class={{ tab_state.profil }}><a href="#">Profil</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<script>
  $(document).ready(function() {
      $("a.dropdown-toggle").click(function(ev) {
          $("a.dropdown-toggle").dropdown("toggle");
          return false;
      });
      $("ul.dropdown-menu a").click(function(ev) {
          $("a.dropdown-toggle").dropdown("toggle");
          return false;
      });
  });
</script>
{% block content %}
{% endblock %}
{% endblock %}
